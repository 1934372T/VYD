version: '3.9'

services:
  nat-dev-server:
    container_name: nat-dev-server
    build:
      context: ../server
      dockerfile: Dockerfile.dev
    ports:
      - "55551:55551"
    
  nat-dev-client:
    container_name: nat-dev-client
    build:
      context: ../client
      dockerfile: Dockerfile.dev
    ports:
      - '3331:3331'
    volumes:
      - ../client:/app
      - /app/node_modules
    command: ["yarn", "start"]

  nat-dev-db:
    container_name: nat-dev-db
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nat
      MYSQL_USER: s3-dev
      MYSQL_PASSWORD: secret
    volumes:
      - ../db/dev:/var/lib/mysql
      - ../db/sql/init.dev.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3307:3306
    command: --default-authentication-plugin=mysql_native_password
